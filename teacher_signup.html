<!DOCTYPE html>
<html>
<head>
  <title="Login"></title>

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link href="style.css" rel="stylesheet">
  <script src="scrpt.js" type="text/javascript"></script>
</head>
<body class="body-green" data-elink-extension-installed="1.1.5">

  <!-- Body -->
  <div class="wrapper body-inverse"> <!-- wrapper -->

    <div class="container">
      <div class="row">
        <div class="page-header">
          <a href="http://www.nitdelhi.ac.in"><img src="images/nit_delhi.png" alt="logo not available" class="img-responsive"></img></a>
        </div>
        <!-- Sign Up form -->
        <div class="col-sm-5 col-sm-offset-3" style="border:5px solid lightgrey;">
          <h3 style="color: mediumseagreen; text-align:center;">Sign Up to your account</h3>
          <p class="text-muted text-right-xs" style="text-align:center;">
            Please fill out the form below to create a new account.
          </p>
          <div class="form-white">
            <form action="http://localhost:3000/student" onsubmit="return(valid()&&validateemail())" method="Post" name="form1">
              <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" class="form-control" id="first_name" placeholder="Your first name" name="first_name">
              </div>
              <div class="form-group">
                <label for="name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" placeholder="Your first name" name="last_name">
              </div>
              <div class="form-group">
                <label for="name">Date Of Birth:</label>
                <input type="text" class="form-control" id="dob" placeholder="Your DOB" name="dob">
              </div>
              <div class="form-group">
                <label >Id:</label>
                <input type="text" class="form-control" id="emp_id" placeholder="Enter your Id" name="emp_id">
              </div>
              <div class="form-group">
                <label for="branch">Deparment:</label>
                <input type="text" class="form-control" id="department" placeholder="Enter your department" name="department">
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="mobile" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
              </div>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> I agree to the <a href=".html#">Terms of Service</a> and <a href=".html#">Privacy Policy</a>
              </label>
            </div>
            <button type="submit" class="btn btn-block btn-color btn-xxl" style="margin-bottom:10px;">Create an account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div> <!-- / wrapper -->
</body>
</html>

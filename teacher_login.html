<!DOCTYPE html>
<html>
<head>
  <title="Login"></title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link href="style.css" rel="stylesheet">
  <script src="scrpt.js" type="text/javascript"></script>
</head>
<body class="body-green" data-elink-extension-installed="1.1.5">

  <!-- Body -->
  <div class="wrapper body-inverse"> <!-- wrapper -->
    <div class="container">
      <div class="row">
        <div class="page-header">
          <a href="http://www.nitdelhi.ac.in"><img src="images/nit_delhi.png" alt="logo not available" class="img-responsive"></img></a>
        </div>
        <!-- Sign In form -->
        <div class="col-sm-5 col-sm-offset-3" style="border:5px solid lightgrey;">
          <h3 style="color:mediumseagreen; text-align:center;">Sign In to your account</h3>
          <p class="text-muted" style="text-align:center;">
            Please fill out the form below to login to your account.
          </p>
          <div class="form-white">
            <form action="/process_teach" onsubmit="return validate()" method="Post" name="form">
              <div class="form-group">
                <label>Id:</label>
                <input type="text" class="form-control" id="emp_id" placeholder="Email or Employee Id" name="emp_id">
              </div>
              <div class="form-group">
                <label for="password">Password:</label><a href="reset_password.html" id="lost-btn" style="float:right;">Forgot password?</a>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-block btn-color btn-xxl">Submit</button>
            </form>
            <hr>
            <center>New user? <a href="127.0.0.1:8081/newteacher" id="signup">Create new account</a></center>

          </div>
        </div>
      </div>
    </div>
  </div> <!-- / wrapper -->
</body>
</html>

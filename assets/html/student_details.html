<!DOCTYPE html>
<html>

<head>
  <title>Dashboard</title>

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.min.js"></script>
  <link href="../css/style.css" rel="stylesheet">
  <script src="../js/scrpt.js" type="text/javascript"></script>
  <script src="../js/angular.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div ng-app="myApp" ng-controller="myCtrl">
        <div class="page-header">
          <a href="http://www.nitdelhi.ac.in">
            <img src="images/nit_delhi.png" alt="logo not available" class="img-responsive"></img>
          </a>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
          <div class="panel panel-info" style="border:5px solid lightblue;">
            <div class="panel-heading" style="background-color:lightblue;">
              <h3 class="panel-title">{{user_name}}</h3>
              <button type="button" class="btn btn-primary btn-sm" style="float:right; margin-top:-24px;">Logout</button>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center">
                  <img alt="User pic" src="#" class="img-circle img-responsive" style="margin-bottom:14px;"> </div>
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Roll no:</td>
                        <td>{{roll_no}}</td>
                      </tr>
                      <tr>
                        <td>Branch:</td>
                        <td>{{branch}}</td>
                      </tr>
                      <tr>
                        <td>Email:</td>
                        <td>
                          <a href="mailto:{{email}}">{{email}}</a>
                        </td>
                      </tr>
                      <td>Mobile Number</td>
                      <td>{{mobile_no}}</td>
                    </tbody>
                  </table>
                  <div class="table-responsive">
                    <table class="table">
                      <tr>
                        <td>
                          <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">My Attendance Marks
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                              <li>{{attendance_marks}}</li>
                            </ul>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <!-- <div class="dropdown"> -->
                          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">My Subject Marks
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu">
                            <table class="table table-bordered">
                              <tbody>
                                <tr>
                                  <th>Subject</th>
                                  <th>Marks</th>
                                </tr>
                                <tr>
                                  <td>{{subject1}}</td>
                                  <td>{{marks1}}</td>
                                </tr>
                                <tr>
                                  <td>{{subject2}}</td>
                                  <td>{{marks2}}</td>
                                </tr>
                              </tbody>
                            </table>
                          </ul>
                          <!-- </div> -->
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-footer" style="background-color:lightblue;">
            </div>

          </div>
        </div>
      </div>
    </div>


</body>

</html>

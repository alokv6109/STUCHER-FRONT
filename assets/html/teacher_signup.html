<!DOCTYPE html>
<html>

<head>
  <title>Registration</title>

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link href="../css/style.css" rel="stylesheet">
  <script src="../js/script.js" type="text/javascript"></script>

</head>

<body class="body-green" data-elink-extension-installed="1.1.5">

  <!-- Body -->
  <div class="wrapper body-inverse">

    <div class="container">
      <div class="row">
        <div class="page-header">
          <a href="http://www.nitdelhi.ac.in">
            <img src="../images/nit_delhi.png" alt="logo not available" class="img-responsive"></img>
          </a>
        </div>
        <!-- Sign Up form -->
        <div class="col-sm-5 col-sm-offset-3" style="border:5px solid lightgrey;">
          <h3 style="color: mediumseagreen; text-align:center;">Sign Up to your account</h3>
          <p class="text-muted text-right-xs" style="text-align:center;">
            Please fill out the form below to create a new account.
          </p>
          <div class="form-white">
            <form action="/register_teach" onsubmit="return vald();" method="Post" name="form">
              <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" class="form-control" id="first" placeholder="only alphabets without space" name="first_name" pattern="[A-z]+">
              </div>
              <div class="form-group">
                <label for="name">Last Name:</label>
                <input type="text" class="form-control" id="last" placeholder="only alphabets without space" name="last_name" pattern="[A-z]+">
              </div>
              <div class="form-group">
                <label for="name">Date Of Birth:</label>
                <input type="date" class="form-control" id="db" placeholder="DD/MM/YYYY" name="dob" min="1950-01-01">
              </div>
              <div class="form-group">
                <label>Id:</label>
                <input type="text" class="form-control" id="emp_id" placeholder="Only numeric values" name="emp_id">
              </div>
              <div class="form-group">
                <label for="department">Department:</label>
                <select class="form-control" id="department" name="department">
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="EEE">EEE</option>
                  <option value="Mechanical">Mechanical</option>
                  <option value="Civil">Civil</option>
                </select>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="em" placeholder="example@gmail.com" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
              </div>
              <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="mobile" class="form-control" id="mob" placeholder="9999999999" name="mobile" pattern="^\d{10}$">
              </div>
              <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" id="pas" placeholder="Password" name="password">
              </div>
              <label>Profile Photo</label>
              <input type="file" name="pc" id="pc" accept="image/*" onchange="show(this)">
              <div class="checkbox">
                <label>
                  <input type="checkbox" /> I agree to the
                  <a href=".html#">Terms of Service</a> and
                  <a href=".html#">Privacy Policy</a>
                </label>
              </div>
              <button type="submit" class="btn btn-block btn-color btn-xxl" style="margin-bottom:10px;">Create an account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('db').max = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];
  </script>
</body>

</html>

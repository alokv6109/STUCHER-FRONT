<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Forgot Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css" type="text/css">
  <script src="../js/script.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="page-header">
        <a href="http://www.nitdelhi.ac.in">
          <img src="../images/nit_delhi.png" alt="logo not available" class="img-responsive"></img>
        </a>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3>
                <i class="fa fa-lock fa-4x"></i>
              </h3>
              <h2 class="text-center">Forgot Password?</h2>
              <div class="panel-body">
                <form action="/forgot_password" onsubmit="return forgotvalidate();" autocomplete="off" method="POST">
                  <div class="form-group">
                      <label>Enter your registered email id:</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope color-blue"></i>
                      </span>
                      <input id="email" name="email" placeholder="email address" class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label style="margin-left:-100px">New Password:</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="user.password">
                    </div>
                  </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-md btn-success btn-block">Reset Password</button>
              </div>

              <input type="hidden" class="hide" name="token" id="token" value="">
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.min.js"></script>
  <link href="../css/style.css" rel="stylesheet">
  <script src="../js/scrpt.js" type="text/javascript"></script>
</head>

<body class="body-green" data-elink-extension-installed="1.1.5">

  <!-- Body -->
  <div class="wrapper body-inverse">
    <!-- wrapper -->
    <div class="container" ng-app="postTeach" ng-controller="Controller">
      <div class="container">
        <div class="row">
          <div class="page-header">
            <a href="http://www.nitdelhi.ac.in">
              <img src="../images/nit_delhi.png" alt="logo not available" class="img-responsive"></img>
            </a>
          </div>
          <!-- Sign In form -->
          <div class="col-sm-5 col-sm-offset-3" style="border:5px solid lightgrey;">
            <h3 style="color:mediumseagreen; text-align:center;">Sign In to your account</h3>
            <p class="text-muted" style="text-align:center;">
              Please fill out the form below to login to your account.
            </p>
            <div class="form-white">
              <form ng-submit="teachdata()" onsubmit="return validate();" name="form">
                <div class="form-group">
                  <label style="margin-left: 15px">Id:</label>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" class="form-control" id="emp_id" placeholder="Email or Employee Id" name="emp_id" ng-model="teach.emp_id">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" style="margin-left: 15px">Password:</label>
                  <a href="/forgot_password" id="lost-btn" style="float:right;">Forgot password?</a>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="teach.password">
                  </div>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-block btn-color btn-xxl">Submit</button>
              </form>
              <hr>
              <center>New user?
                <a href="/newteacher" id="signup">Create new account</a>
              </center>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / wrapper -->
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title="Login"></title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="scrpt.js" type="text/javascript"></script>
</head>

<body class="body-green" data-elink-extension-installed="1.1.5">

  <!-- Body -->
  <div class="wrapper body-inverse">
    <!-- wrapper -->

    <div class="container">
      <div class="row">
        <div class="page-header">
          <a href="http://www.nitdelhi.ac.in">
            <img src="images/nit_delhi.png" alt="logo not available" class="img-responsive"></img>
          </a>
        </div>
        <!-- Sign Up form -->
        <div class="col-sm-5 col-sm-offset-3" style="border:5px solid lightgrey;">
          <h3 style="color: mediumseagreen; text-align:center;">Sign Up to your account</h3>
          <p class="text-muted text-right-xs" style="text-align:center;">
            Please fill out the form below to create a new account.
          </p>
          <div class="form-white">
            <form action="/register_stud" onsubmit="return valid();" method="Post" name="form">
              <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="only alphabets without space" name="first_name"  pattern="[A-z]+">
              </div>
              <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="only alphabets without space" name="last_name" pattern="[A-z]+">
              </div>
              <div class="form-group">
                <label for="name">Date Of Birth:</label>
                <input type="date" class="form-control" id="dob" placeholder="DD/MM/YYYY" name="dob">
              </div>
              <div class="form-group">
                <label>Roll No.</label>
                <input type="text" class="form-control" id="roll_no" placeholder="Only numeric values" name="roll_no">
              </div>
              <div class="form-group">
                <label for="branch">Branch:</label>
                <select class="form-control" id="branch">
                  <option value="CSE" name="CSE">CSE</option>
                  <option value="ECE" name="ECE">ECE</option>
                  <option value="EEE" name="EEE">EEE</option>
                  <option value="Mechanical" name="Mechanical">Mechanical</option>
                  <option value="Civil" name="Civil">Civil</option>
                </select>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
              </div>
              <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="mobile" class="form-control" id="mobile" placeholder="9999999999" name="mobile" pattern="^\d{10}$">
              </div>
              <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
              </div>
              <label>Profile Photo</label>
                <input type="file" name="pic" accept="image/*">
              <div class="checkbox">
                <label>
                  <input type="checkbox" /> I agree to the
                  <a href=".html#">Terms of Service</a> and
                  <a href=".html#">Privacy Policy</a>
                </label>
              </div>
              <button type="submit" class="btn btn-block btn-color btn-xxl" style="margin-bottom:10px;">Create an account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / wrapper -->
</body>

</html>
